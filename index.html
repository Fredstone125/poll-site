<!DOCTYPE html>
<html>
<head>
  <title>Simple Polls</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>Simple Polls</h1>

  <!-- Text Poll -->
  <div class="poll">
    <h2>Pizza or Burger?</h2>
    <input type="text" id="foodInput" placeholder="Type pizza or burger">
    <button onclick="voteText()">Vote</button>
    <div id="foodResults" class="results"></div>
  </div>

  <!-- Button Poll -->
  <div class="poll">
    <h2>Running or Biking?</h2>
    <button onclick="voteChoice('running')">Running</button>
    <button onclick="voteChoice('biking')">Biking</button>
    <div id="sportResults" class="results"></div>
  </div>

  <!-- Free Response Poll -->
  <div class="poll">
    <h2>What's Your Favorite Food?</h2>
    <input type="text" id="dynamicFood" placeholder="Type any food">
    <button onclick="voteDynamic()">Submit</button>
    <div id="dynamicResults" class="results"></div>
  </div>

</div>

<script>

async function fetchVotes() {
  const res = await fetch('/api/getVotes');
  const data = await res.json();

  // Separate categories
  const foodFixed = data.filter(item => item.category === "food_fixed");
  const sportFixed = data.filter(item => item.category === "sport_fixed");
  const dynamicFood = data.filter(item => item.category === "dynamic_food");

  function renderBars(items, elementId) {
    const total = items.reduce((sum, item) => sum + item.votes, 0);
    let html = "";

    items.forEach(item => {
      const percent = total === 0 ? 0 : Math.round((item.votes / total) * 100);

      html += `
        <div class="bar-container">
          <div class="bar-label">
            ${item.name} (${item.votes} votes - ${percent}%)
          </div>
          <div class="bar-background">
            <div class="bar" style="width: ${percent}%"></div>
          </div>
        </div>
      `;
    });

    document.getElementById(elementId).innerHTML = html;
  }

  function renderList(items, elementId) {
    let html = "";
    items.forEach(item => {
      html += `<div>${item.name} â€” ${item.votes}</div>`;
    });
    document.getElementById(elementId).innerHTML = html;
  }

  renderBars(foodFixed, "foodResults");
  renderBars(sportFixed, "sportResults");
  renderList(dynamicFood, "dynamicResults");
}

async function voteText() {
  const input = document.getElementById('foodInput').value.toLowerCase().trim();

  if (input !== "pizza" && input !== "burger") {
    alert("Type pizza or burger only.");
    return;
  }

  await fetch('/api/vote', {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      option: input,
      category: "food_fixed"
    })
  });

  document.getElementById('foodInput').value = "";
  fetchVotes();
}

async function voteChoice(option) {
  await fetch('/api/vote', {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      option,
      category: "sport_fixed"
    })
  });

  fetchVotes();
}

async function voteDynamic() {
  const value = document.getElementById('dynamicFood').value.trim();

  if (!value) return;

  await fetch('/api/vote', {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      option: value,
      category: "dynamic_food"
    })
  });

  document.getElementById('dynamicFood').value = "";
  fetchVotes();
}

fetchVotes();

</script>

</body>
</html>
