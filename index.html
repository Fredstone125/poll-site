<!DOCTYPE html>
<html>
<head>
  <title>Simple Polls</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>Simple Polls</h1>

  <!-- Text Poll -->
  <div class="poll">
    <h2>Pizza or Burger?</h2>
    <input type="text" id="foodInput" placeholder="Type pizza or burger">
    <button onclick="voteText()">Vote</button>
    <div id="foodResults" class="results"></div>
  </div>

  <!-- Button Poll -->
  <div class="poll">
    <h2>Running or Biking?</h2>
    <button onclick="voteChoice('running')">Running</button>
    <button onclick="voteChoice('biking')">Biking</button>
    <div id="sportResults" class="results"></div>
  </div>
</div>

<script>
async function fetchVotes() {
  const res = await fetch('/api/getVotes');
  const data = await res.json();

  const foodTotal = data.pizza + data.burger;
  const sportTotal = data.running + data.biking;

  function createBar(label, value, total) {
    const percent = total === 0 ? 0 : Math.round((value / total) * 100);

    return `
      <div class="bar-container">
        <div class="bar-label">${label} (${value} votes - ${percent}%)</div>
        <div class="bar-background">
          <div class="bar" style="width: ${percent}%"></div>
        </div>
      </div>
    `;
  }

  document.getElementById('foodResults').innerHTML =
    createBar("Pizza", data.pizza, foodTotal) +
    createBar("Burger", data.burger, foodTotal);

  document.getElementById('sportResults').innerHTML =
    createBar("Running", data.running, sportTotal) +
    createBar("Biking", data.biking, sportTotal);
}


async function voteText() {
  const input = document.getElementById('foodInput').value.toLowerCase();

  if (input !== "pizza" && input !== "burger") {
    alert("Type pizza or burger only.");
    return;
  }

  await fetch('/api/vote', {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ option: input })
  });

  fetchVotes();
}

async function voteChoice(option) {
  await fetch('/api/vote', {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ option })
  });

  fetchVotes();
}

fetchVotes();
</script>

</body>
</html>
